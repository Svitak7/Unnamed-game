[application]

name="Marta"
main_scene="res://stages/level_1.tscn"
icon="res://icon.png"

[autoload]

game="*res://scripts/game.gd"

[display]

use_vsync=false
resizable=true
use_2d_pixel_snap=true
stretch_mode="2d"
test_width=512
test_height=288
driver="GLES2"
width=256
height=144

[image_loader]

filter=false
gen_mipmaps=false
repeat=false

[image_loader.Windows Desktop]

gen_mipmaps=false

[input]

watering=[key(Space)]
run=[key(Shift)]
walk_left=[key(Left)]
walk_right=[key(Right)]

[render]

mipmap_policy=2
